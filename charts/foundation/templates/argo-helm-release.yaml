apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo
spec:
  interval: 1h
  targetNamespace: argocd
  install:
    createNamespace: true
  chart:
    spec:
      chart: argo-cd
      sourceRef:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: HelmRepository
        name: argo-repo
      reconcileStrategy: ChartVersion
  values:
    # server:
    #   extraArgs:
    #     - --insecure
    configs:
      params:
        server.insecure: "true"
